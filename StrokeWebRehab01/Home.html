<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stroke Patient Exercise</title>
    <link rel="stylesheet" href="Home.css">
</head>
<body>
    <div class="container">
        <h1><strong>Patient:</strong> <span id="patient-name">Patient 01</span></h1>
        <p><strong>Current Streak:</strong> <span id="streak-count">5</span> Days</p>

        <h2>Recommended Exercises</h2>
        <ul class="exercise-list">
            <li><img src="https://imgs.search.brave.com/oJJYopiIKKKWQmEvv_YGK-D2CRNhZsdhS1y6nS-Mx10/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9pbWcu/ZnJlZXBpay5jb20v/cHJlbWl1bS1waG90/by9jcm9wcGVkLW1h/bi1ob2xkaW5nLWhh/bmRzLXRvZ2V0aGVy/LWZyb250LWhpbV8x/MTY1NDctMTE0Mzkw/LmpwZz9zZW10PWFp/c19oeWJyaWQ" alt="">
                <h2>Hand Stretch</h2> <p>10 counts</p> <button onclick="startExercise('Hand Stretch')">Start</button></li>

            <li><img src="https://images.pexels.com/photos/2080544/pexels-photo-2080544.jpeg?auto=compress&cs=tinysrgb&w=600" alt=""><h2>Arm Lift</h2> <p>10 counts</p> <button onclick="startExercise('Arm Lifts')">Start</button></li>
            <li><img src="https://images.pexels.com/photos/5793954/pexels-photo-5793954.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt=""><h2>Shoulder Roll</h2> <p>10 counts</p><button onclick="startExercise('Shoulder Rolls')">Start</button></li>
            <li><img src="https://images.pexels.com/photos/1083981/pexels-photo-1083981.jpeg?auto=compress&cs=tinysrgb&w=600" alt=""><h2>Wrist Rotations</h2> <p>10 counts</p><button onclick="startExercise('Wrist Rotations')">Start</button></li>
        </ul>
    </div>

    <script>
        function startExercise(exercise) {
            alert("Starting " + exercise + "...");
        }
    </script>
</body>
</html>
