<body>
    <div class="container">
        
        <h1>Hand Stretch</h1><!--

    <button>Start</button>
        <div class="instruction">
            
            <h2>Instruction to be followed</h2>
            <p>1.Palm Stretch - Open your hand wide and hold for 10 seconds</p>
            <p>2.Hand Shake Stretch - Gently shake your hand to relax muscles</p>
            <p>3.Hand Extension - Stretch your hand forward with fingers straight and hold</p>
